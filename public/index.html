<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Card control</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
	<body>	

	<div class="row justify-content-center mt-5">
		<div class="col-2">
			<a id="previous" class="carousel-control-prev" href="#cardControls" role="button" data-slide="prev" style="filter: invert(100%);">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a></div>
		<div class="col-4">
			<div id="cardControls" class="carousel slide carousel-fade" data-interval="false">
				<div class="carousel-inner" id="inner">
				</div>
			</div>
		</div>
		<div class="col-2">
			<a id="next" class="carousel-control-next" href="#cardControls" role="button" data-slide="next" style="filter: invert(100%);">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a></div>
	</div>

	<div class="row justify-content-center mt-5">
		<div class="col-6 text-center">
			<form action="/api/v1/insertedCard" method="post" class="form-group">
				<input id="redirect" name="redirect" hidden="true">
				<button type="submit" name="loadonly" class="btn btn-warning">Insert</button>
				<!--<button type="submit" name="remove" class="btn btn-danger">Remove</button>-->
			</form>
			<form action="/api/v1/insertedCard" method="post" class="form-group">
				<input id="redirect" name="redirect" hidden="true">
				<input id="cardname" class="form-control-md" name="cardname" placeholder="card.bin">
				<button type="submit" class="btn btn-primary">Change</button>
			</form>
		 </div>
	</div>

	<!-- JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="blah.js"></script>
	</body>
</html>
